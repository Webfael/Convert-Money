<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./styles.css"/>
    <title>WebFael Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>WebFael Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option>
                        US$ Dolar Americano
                    </option>
                    <option>
                        â‚¬ Euro
                    </option>
                    <option>
                        Bitcoin
                    </option>
                </select>
            </label>

            <label>
                Valor
                <input id="input-value" placeholder="R$ 10.000,00">
            </label>

            <button id="convert-button" type="Button">Converter</button>

            <section>
                <div class="info">
                    <img src="./images/brasil.png" alt="Bandeira-Brasil">
                    <p class="name">Real</p>
                    <p class="value" id="real-value-text" >R$ 10.000,00</p>
                </div>

                <div class="info">
                    <img class="img" src="./images/Vector.png" alt="Seta">
                </div>

                <div class="info">
                    <img id="convert-img" src="./images/Usa.png" alt="Bandeira-EUA">
                    <p class="name" id="name-text" >Dollar Americano</p>
                    <p class="value" id="convert-value-text" >US$ 2.000,00</p>
                </div>
            </section>

        </main>
    </div>
</body>
<script src="./scripts.js"></script>

</html>
